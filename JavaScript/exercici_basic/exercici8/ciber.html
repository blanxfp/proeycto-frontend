<script>
    function calculadora(operador, valor1, valor2) {
        let result;
        switch(operador) {
            case 'suma' :
                result = valor1 + valor2;
            break;
            case 'resta' :
                result = valor1 - valor2;
            break;
            case 'multiplicacio' :
                result = valor1 * valor2;
            break;
            default :
            result = 'operació no disponible';
        }
        return result;
    }
    let operador = 'suma';
    console.log(`El resultat de la ${operador} és: ${calculadora(operador, 3, 4)}.`);
</script>
